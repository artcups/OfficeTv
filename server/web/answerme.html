<html>
<head>
	<meta charset="UTF-8">
	<title>Office TV at your service!</title>
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>   
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="header">
					<h3>Dagens fråga</h3>
				</div>
            </div>
		</div>
        <div id="question">
            <div class="row">
                <ul class="col-md-12">
                    <li id="question-text">Dagens fråga är en klurig gåta om det ena och det andra.</li>
                </ul>
            </div>

            <div class="row">
                <ul class="col-xs-4">
                    <div class="header">
                        <h3>1</h3>
                    </div>
                    <li class="answer-text">Svarsalternativ 1</li>
                </ul>
                 <ul class="col-xs-4">
                     <div class="header">
                        <h3>X</h3>
                    </div>
                    <li class="answer-text">Svarsalternativ 2</li>
                </ul>
                 <ul class="col-xs-4">
                     <div class="header">
                        <h3>2</h3>
                    </div>
                    <li class="answer-text">Svarsalternativ 3</li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-12 center-text">
                    <div class="text-center">
                        <span class="answer">1</span>
                        <span class="answer">X</span>
                        <span class="answer">2</span>
                    </div>
                </div>
            </div>
        </div>
				<div id="response" class="hidden">
                    <h1 class="text-center">Tack! Kolla dina svar på slack</h1>
                </div>
			</div>
		
	</div>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
	<script type="text/javascript" src="js/jquery.flot.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/pages/optv.js"></script>
</body>
</html>
