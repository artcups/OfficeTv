<html class="rotateme">
<head>
	<meta charset="UTF-8">
	<title>Office TV at your service!</title>
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row main">
            <div class="col-md-6 section">
                <div class="header">
                    <h3>Response times</h3>
                </div>
                <div class="loading">Loading...</div>
                <ul id="sites"></ul>
            </div>
            <div class="col-md-6 section">
                <div class="header">
                    <h3>COUNT DOWN OPKOKO MAD 2016</h3>
                </div>
                <div class="counter" id="mlm-op"></div>
            </div>
		</div>
		
		<div class="row main ">
			<div class="col-md-6 section slack">
				<div class="header">
					<h3>Shout outs</h3>
				</div>
				<div class="row">
					<ul class="col-md-12" id="lastSlack">
						<li>Loading...</li>
					</ul>
				</div>
				<div class="row" id="otherSlacks">
					<ul class="col-md-12 otherSlacks">
					</ul>
				</div>
			</div>
			<div class="col-md-6 section highscore">
				<div class="header">
					<h3>Highscore</h3>
				</div>
				<div class="row">
					<ul class="col-md-12">
						<li>Loading...</li>
					</ul>
				</div>
			</div>
		</div>
		
		
	</div>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
	<script type="text/javascript" src="/js/jquery.flot.min.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
	<script type="text/javascript" src="/js/pages/optv.js"></script>
</body>
</html>
